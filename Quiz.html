<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
</head>
<body>
    <form action="">
        <fieldset>
    <h1>Conhecimentos sobre HTML</h1>
    <hr>
        <ol>
            <li>
                <h3>HTML é uma linguagem de...</h3>
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value="A">
                    <label for="question-1-a"> A) Criação. </label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B">
                    <label for="question-1-b"> B) Programação. </label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C">
                    <label for="question-1-c"> C) Exclusão. </label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value="D">
                    <label for="question-1-d"> D) Formatação. </label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-e" value="E">
                    <label for="question-1-e"> E) Informação. </label>
                </div>
            </li>
            <li>
                <h3>Quando o programador deseja aplicar uma formatação na tag, esse processo é chamado de estilo...</h3>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A">
                    <label for="question-2-a"> A) In-line.</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B">
                    <label for="question-2-b"> B) Incorporado. </label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C">
                    <label for="question-2-c"> C) In-tag. </label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value="D">
                    <label for="question-2-d"> D) CSS.</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-e" value="E">
                    <label for="question-2-e"> E) Off-tag.</label>
                </div>
            </li>
            <li>
                <h3>A tag para adição do estilo CSS fica entre que tags?</h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A">
                    <label for="question-3-a"> A) &lt;body&gt;&lt;/body&gt;. </label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B">
                    <label for="question-3-b"> B) &lt;title&gt;&lt;/title&gt;. </label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C">
                    <label for="question-3-c"> C) &lt;head&gt;&lt;/head&gt;.</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value="D">
                    <label for="question-3-d"> D)  &lt;html&gt;&lt;/title&gt;.</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-e" value="E">
                    <label for="question-3-e"> E) &lt;title&gt;&lt;head&gt;.</label>
                </div>
            </li>
            <li>
                <h3>Para deixar a página com o fundo azul claro, qual tag deve ser inserida?</h3>
                <div>
                    <input type="radio" name="question-4" id="question-4-a" value="A">
                    <label for="question-4-a"> A) &lt;body style="background-color:lightblue"&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-b" value="B">
                    <label for="question-4-b"> B) &lt;body style="backcolor:blue"&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-c" value="C">
                    <label for="question-4-c"> C) &lt;body style="back-color-type:blue"&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-d" value="D">
                    <label for="question-4-d"> D) &lt;body style="background-color:#0000FF"&gt;</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-e" value="E">
                    <label for="question-4-e"> E) &lt;body style="backcolor:#88AAFF"&gt;
                </div>
            </li>
        </ol>
    
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
    </form>
</body>
</html>
