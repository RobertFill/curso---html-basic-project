<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em Contato</legend>
            <br>
            <label for="assunto"><strong>Assunto:</strong></label>
            <select name="suporte" id="assunto">
                <option value="">Assunto</option>
                <option value="">Suporte</option>
                <option value="">Sugestão</option>
                <option value="">Reclame Aqui</option>
                <option value="">Ajuda</option>
            </select>
            <br>
            <br>
            <label for="nome"><strong>Nome Completo:</strong></label>
            <br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            <br>
            <br>
            <label for="telefone"><strong>Telefone:</strong></label>
            <br>
            <input type="tel" id="telefone" name="telefone" placeholder="Contato">
            <br>
            <br>
            <label for="endereço"><strong>Endereço:</strong></label>
            <br>
            <input type="text" id="endereço" name="endereço" placeholder="endereço">
            <br>
            <br>
            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input type="email" id="email" name="email" placeholder="email@seudominio.com">
            <br>
            <br>
            <label for="mensagem"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="mensagem" id="Mensagem" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
            <br>
            <input type="checkbox" name="notificação" id="notificação">
            <label for="notificação">aceito receber novidades por e-mail</label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
